{% set version = "1.5.0" %}

package:
  name: pyresample
  version: {{ version }}

source:
  fn: pyresample-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pyresample/pyresample-{{ version }}.tar.gz
  sha256: e3ecf8ed448bb53f8f05599fb0a35f33728916a725dac059a3e47fd58bc89bf8

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
  run:
    - python
    - scipy
    - pyproj
    - numpy x.x
    - configobj
    - pykdtree
    - numexpr
    - pyyaml

test:
  imports:
    - pyresample

about:
  home: https://github.com/pytroll/pyresample/
  license: LGPL-3.0
  license_file: LICENSE.txt
  summary: 'Resampling of remote sensing data in Python.'

extra:
  recipe-maintainers:
    - ocefpaf
    - davidh-ssec
