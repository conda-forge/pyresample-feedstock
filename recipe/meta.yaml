{% set version = "1.8.2" %}

package:
  name: pyresample
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyresample/pyresample-{{ version }}.tar.gz
  sha256: 988156c533556a74aa92cf916f256395518b5244548f8621e90748e5d1b6601e

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - numpy 1.11.*
  run:
    - python
    - pyproj >=1.9.5.1
    - numpy >=1.11
    - configobj
    - pykdtree >=1.1.1
    - pyyaml
    - six

test:
  imports:
    - pyresample
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME   # [osx]

about:
  home: https://github.com/pytroll/pyresample/
  license: LGPL-3.0
  license_file: LICENSE.txt
  summary: 'Resampling of remote sensing data in Python.'

extra:
  recipe-maintainers:
    - ocefpaf
    - davidh-ssec
