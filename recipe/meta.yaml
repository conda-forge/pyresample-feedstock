{% set version = "1.15.0" %}

package:
  name: pyresample
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyresample/pyresample-{{ version }}.tar.gz
  sha256: bd9113734b2f66ddce4bdb401f600e9fbda4633444437796cdb135afbbde95fb

build:
  number: 0
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - pyproj >=1.9.5.1
    - {{ pin_compatible('numpy') }}
    - configobj
    - pykdtree >=1.3.1
    - pyyaml
    - six

test:
  imports:
    - pyresample
    - pyresample.ewa._ll2cr
    - pyresample.ewa._fornav
    - pyresample.gradient._gradient_search
  requires:
    - dask
    - xarray

about:
  home: https://github.com/pytroll/pyresample/
  license: LGPL-3.0
  license_file: LICENSE.txt
  summary: Resampling of remote sensing data in Python

extra:
  recipe-maintainers:
    - ocefpaf
    - djhoese
    - mraspaud
    - pnuu
