{% set version = "1.4.0" %}

package:
  name: pyresample
  version: {{ version }}

source:
  fn: pyresample-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pyresample/pyresample-{{ version }}.tar.gz
  sha256: 43f3de237e33c76db1dd3f47d1bcafd0bc083f298b501326df8643dc899cc918

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
  run:
    - python
    - scipy
    - pyproj
    - numpy x.x
    - configobj
    - pykdtree
    - numexpr
    - matplotlib
    - basemap
    - pillow

test:
  imports:
    - pyresample

about:
  home: https://github.com/pytroll/pyresample/
  license: LGPL-3.0
  license_file: LICENSE.txt
  summary: 'Resampling of remote sensing data in Python.'

extra:
  recipe-maintainers:
    - ocefpaf
    - davidh-ssec
