{% set version = "1.3.1" %}

package:
  name: pyresample
  version: {{ version }}

source:
  fn: pyresample-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pyresample/pyresample-{{ version }}.tar.gz
  sha256: 91a6817c7e6362a6d3438976a05f06995af26a2008baf19e375be5017e4d3995

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
  run:
    - python
    - scipy
    - pyproj
    - numpy x.x
    - configobj
    - pykdtree
    - numexpr
    - matplotlib
    - basemap
    - pillow

test:
  imports:
    - pyresample

about:
  home: https://github.com/pytroll/pyresample/
  license: LGPL-3.0
  license_file: LICENSE.txt
  summary: 'Resampling of remote sensing data in Python.'

extra:
  recipe-maintainers:
    - ocefpaf
    - davidh-ssec
